<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/> 
		<title>Happiness Scores</title>
		<link rel=stylesheet href=project.css>
		<script type="text/javascript" src="d3.min.js" charset="utf-8"></script>
		<script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
    <script src="RadarChart.js"></script>
	</head>
	<body>
		<p class="main_title"> World Happiness Scores</p>
		<div id="vis">
			<svg></svg>
		</div>
		<div class="legend">
	   		<div class="legend"></div>
		</div>
		<div id="container">
		<div id="selectionUI">
			Year:
			<select id="yAxisItem" onchange="selectVariable()">
				<option value="y2015" selected="selected">2015</option>
				<option value="y2016">2016</option>
				<option value="y2017">2017</option>
			</select>
			<button type="button" class="button" onclick = "clicksort(0)">Sort by Rank</button>
			<button type="button" class="button" onclick = "clicksort(1)">Sort by Country</button>
		</div>
		</div>
		<!-- Create slider -->
		<div id ="slidercontainer">
		<ul style="list-style-type:none">
  			<li class="lists"> Economy
  				<div class="slide">
  					<input type="range" min="0" max ="10" value="10"  class="slider" id="ERange" onmouseup = "update()">
  					Value = <span id="E_val"></span>
  				</div>
  			</li>
        <li class="lists">Family
          <div>
            <input type="range" min="0" max ="10" value="10" class="slider" id="FRange" onmouseup = "update()">
            Value = <span id="F_val"></span>
          </div>
        </li>
  			<li class="lists"> Health
  				<div>
  					<input type="range" min="0" max ="10" value="10" class="slider" id="HRange" onmouseup = "update()">
  					Value = <span id="H_val"></span>
  				</div>
  			</li>
        <li class="lists">Freedom
          <div>
            <input type="range" min="0" max ="10" value="10"  class="slider" id="FdRange" onmouseup = "update()">
            Value = <span id="Fd_val"></span>
          </div>
        </li>
  			<li class="lists">Trust
  				<div> 
  					<input type="range" min="0" max ="10" value="10"  class="slider" id="TRange" onmouseup = "update()">
  					Value = <span id="T_val"></span>
  				</div>
  			</li>
  			<li class="lists">Generosity
  				<div>
  					<input type="range" min="0" max ="10" value="10"  class="slider" id="GRange" onmouseup = "update()">
  					Value = <span id="G_val"></span>
  				</div>
  			</li>
  			<li class="lists">Dystopia
  				<div>
  					<input type="range" min="0" max ="10" value="10"  class="slider" id="DRange" onmouseup = "update()">
  					Value = <span id="D_val"></span>
  				</div>
  			</li>
		</ul> 
		</div>

    </div>

    <div id="body">
      <h4 id ="name"></h4>
      <div id="chart"></div>
     </div>

		<script type="text/javascript" src="newData.js"></script>
		<script type="text/javascript" src="project1215.js"></script>
	</body>
</html>
